<div class="flex flex-row items-start">
  <div class="bg-white rounded w-2/3 mr-4 px-4 mb-4 flex flex-col divide-y divide-gray-100">
    <div
      *ngFor="let contact of contacts | paginate : { itemsPerPage: pageSize, currentPage: page, totalItems: count}; let i = index"
      [class.active]="i == currentIndex" class="py-4 flex text-gray-500 justify-between items-center">

      <p class="uppercase">{{ contact.name }}</p>
      <p class="text-center">{{ contact.phoneNumber | phone }}</p>

      <div>
        <button (click)="editContact(contact.id)"
          class="bg-transparent hover:bg-blue-500 text-blue-700 mr-2 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">edit</button>
        <button (click)="deleteContact(contact.id)"
          class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">delete</button>
      </div>
    </div>
  </div>

  <div class="w-1/3 bg-white rounded p-4 flex flex-col divide-y divide-gray-100">
    <form action="" class="flex flex-col" (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <input type="text" [(ngModel)]="contact.name" #name="ngModel"
        class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-2"
        id="name" name="name" placeholder="Name" required>

      <input type="text" [(ngModel)]="contact.phoneNumber" #phoneNumber="ngModel"
        class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-2"
        id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>

      <button type="submit"
        class="flex-1 bg-transparent hover:bg-gray-500 text-gray-700 mr-2 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded">Save</button>
    </form>
  </div>
</div>

<div>
  <pagination-controls previousLabel="Prev" nextLabel="Next" responsive="true" (pageChange)="handlePageChange($event)">
  </pagination-controls>
</div>
